query tokenRequest($cartId: String!, $ccType: String!) {
    tokenRequest(cart_id: $cartId, cc_type: $ccType) {
        bill_to_address_city,
        bill_to_address_country,
        bill_to_address_line1,
        bill_to_address_postal_code,
        bill_to_address_state,
        bill_to_email,
        bill_to_phone,
        bill_to_forename,
        bill_to_surname,
        payment_method,
        access_key,
        profile_id,
        override_custom_receipt_page,
        transaction_uuid,
        reference_number,
        transaction_type,
        amount,
        currency,
        locale,
        merchant_secure_data1,
        merchant_secure_data2,
        merchant_secure_data3,
        signed_date_time,
        unsigned_field_names,
        signed_field_names,
        signature,
    }
}
