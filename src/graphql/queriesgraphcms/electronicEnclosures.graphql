query electronicEnclosureContent {
    electronicEnclosureses {
        id
        stage
        banner {
            id
            bannerHeading
            bannerDescription
            bannerImage {
                id
                fileName
                url
            }
            bannerMobileImage {
                id
                fileName
                url
                assetTitle
            }
            bannerButtonText
            bannerButtonLink
        }
        iconLists {
            id
            icon {
                fileName
                url
                id
            }
            title
            link
        }
        contactBar {
            barText
            contactNumber
            link
        }
        section2Title
        section2StaticBanner {
            id
            bannerTitle
            bannerTitle2
            bannerButtonLabel
            bannerButtonLink
            bannerButton2Label
            bannerButton2Link
            bannerDescription {
                html
                text
            }
            bannerImage {
                id
                fileName
                url
            }
            bannerVideoUrl
            sliderOrFixedBlock
        }
        section2TabArea {
            id
            tabName
            tabTitle
            pageName
            tabVideoLink
            tabDescription {
                text
                html
            }
            tabImage {
                id
                fileName
                url(
                    transformation: {
                        image: {
                            resize: { width: 418, height: 520, fit: clip }
                        }
                    }
                )
                width
                height
            }
            tabBannerSubImage {
                id
                fileName
                url(
                    transformation: {
                        image: {
                            resize: { width: 255, height: 170, fit: clip }
                        }
                    }
                )
            }
            technicalSpecifications {
                id
                pageTitle
                fullDescription {
                    html
                    text
                }
                parentTabTitle
                buttonLabel
                buttonLink
                button2Label
                button2Link
            }
        }
        section3Title
        section3Description {
            html
            text
        }
        section8Title
        section8ImageDesc {
            id
            bannerTitle
            bannerButtonLabel
            bannerButtonLink
            bannerButton2Label
            bannerButton2Link
            bannerDescription {
                html
                text
            }
            bannerImage {
                id
                fileName
                url
            }
            sliderOrFixedBlock
            externalLink
        }
        storeLanguage {
            id
            languages
        }
        section7Title
        section7Images {
            id
            fileName
            height
            width
            size
            mimeType
            url
        }
        section5ImageDesc {
            id
            bannerTitle
            bannerButtonLabel
            bannerButton2Label
            bannerButton2Link
            bannerDescription {
                html
            }
            bannerImage {
                id
                fileName
                url(
                    transformation: {
                        image: {
                            resize: { width: 789, height: 583, fit: clip }
                        }
                    }
                )
            }
            sliderOrFixedBlock
        }
        cadButton {
            ... on ButtonsWithLink {
                id
                buttonLink
                buttonText
            }
        }
        pages {
            id
            pageTitle
            pageName
            pageSlug
            pageIntroduction {
                html
                text
            }
        }
    }
}
