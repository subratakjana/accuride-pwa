      id
      bannerHeading
      bannerDescription
      bannerImage {
        id
        fileName
        url
      }
      bannerButtonText
      bannerButtonLink
    }
    section1ImageSlider {
      id
      imageTitle
      imageDescription
      galleryTitle
      galleryImages {
        id
        fileName
        url(transformation: {image: {resize: {width: 348, height: 100, fit: clip}}})
      }
      imageButtonLabel
      imageButtonLink
    }
    section2Title
    section2Description
    secion3TabSection {
      id
      tabName
      tabTitle
      pageName
      tabVideoLink
      tabDescription {
        text
        html
      }
      tabImage {
        id
        fileName
        url(transformation: {image: {resize: {width: 612, height: 418, fit: clip}}})
