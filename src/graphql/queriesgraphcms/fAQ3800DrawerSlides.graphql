    section7StaticBanner {
      id
      bannerTitle
      bannerButtonLabel
      bannerButtonLink
      bannerButton2Label
      bannerButton2Link
      bannerDescription {
        html
        text
      }
      bannerImage {
        id
        fileName
        url(transformation: {image: {resize: {width: 951, height: 400, fit: clip}}})
      }
