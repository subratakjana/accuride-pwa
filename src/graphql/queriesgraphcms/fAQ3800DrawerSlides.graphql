    section8StaticBanner {
      id
      bannerTitle
      bannerButtonLabel
      bannerButtonLink
      bannerButton2Label
      bannerButton2Link
      externalLink
      bannerDescription {
        html
        text
      }
      bannerImage {
        id
        fileName
        url
