query oemDirectsContent {
  oemDirects {
    id
    stage
    banner {
      id
      bannerHeading
      bannerDescription
      bannerImage {
        id
        fileName
        url
      }
      bannerButtonText
      bannerButtonLink
    }
    contactBar {
        barText
        contactNumber
        link
    }
    section1ImageGallery {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url
      }
      imageButtonLabel
      imageButtonLink
    }
    section2FixedSlider {
      id
      bannerTitle
      bannerButtonLabel
      bannerButton2Label
      bannerButton2Link
      bannerDescription {
        html
        text
      }
      bannerImage {
        id
        fileName
        url
      }
      sliderOrFixedBlock
    }
    section1BlockTitle
    section1BlockLink
    section1BlockLinkText
    section5AccordionHeading
    section5Accordion {
      id
      title
      question
      answer {
        html
        text
      }
      answerImage {
        id
        fileName
        height
        width
        size
        mimeType
        url
      }
      pageName
    }
    section3Title
    section3Description
    section4ImageGalleries {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url(transformation: {image: {resize: {width: 306, height: 286, fit: clip}}})
      }
      imageButtonLabel
      imageButtonLink
    }
    pages {
      id
      pageTitle
      pageName
      pageSlug
      pageIntroduction {
        html
        text
      }
    }
  }
}
