query privaciesContent {
  privacies {
    id
    banner {
      id
      bannerHeading
      bannerDescription
      bannerImage {
        id
        fileName
        url
      }
      bannerButtonText
      bannerButtonLink
    }
    section1accordion {
      id
      title
      question
      answer {
        html
      }
      answerImage {
        id
        fileName
        height
        width
        size
        mimeType
        url
      }
      pageName
    }
    storelanguage {
      languages
    }
    pages {
      id
      pageTitle
      pageName
      pageSlug
      pageIntroduction {
        html
        text
      }
    }
  }
}
