query productsPagesContent {
  productsPages {
    id
    banner {
      id
      bannerHeading
      bannerDescription
      bannerImage {
        id
        fileName
        url
      }
      bannerButtonText
      bannerButtonLink
    }
    section1StaticBanner {
      id
      bannerTitle
      bannerButtonLabel
      bannerButtonLink
      bannerButton2Label
      bannerButton2Link
      bannerDescription {
        html
        text
      }
      bannerImage {
        id
        fileName
        url
      }
      sliderOrFixedBlock
    }
    section2Gallery {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url
      }
      imageButtonLabel
      imageButtonLink
    }
    section3ImageGallery {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url(transformation: {image: {resize: {width: 635, height: 414, fit: clip}}})
        width
        height
      }
      imageButtonLabel
      imageButtonLink
    }
    section4ImageGallery {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url(transformation: {image: {resize: {width: 635, height: 414, fit: clip}}})
        width
        height
      }
      imageButtonLabel
      imageButtonLink
    }
    section5StaticBanner {
      id
      bannerTitle
      bannerButtonLabel
      bannerButtonLink
      bannerButton2Label
      bannerButton2Link
      bannerDescription {
        html
        text
      }
      bannerImage {
        id
        fileName
        url
      }
      sliderOrFixedBlock
    }
    pages {
      id
      pageTitle
      pageName
      pageSlug
      pageIntroduction {
        html
        text
      }
    }
  }
}