query support {
  supports(where: {storeLanguage: {languages: English}, AND: {pages: {pageSlug: "support"}}}) {
    id
    stage
    banner {
      id
      bannerHeading
      bannerDescription
      bannerImage {
        id
        fileName
        url
      }
      bannerButtonText
      bannerButtonLink
    }
    imageGallery {
      id
      imageTitle
      imageDescription
      galleryImages {
        id
        fileName
        url
      }
      imageButtonLabel
      imageButtonLink
    }
    pages {
      id
      pageTitle
      pageName
      pageSlug
      pageIntroduction {
        html
      }
    }
  }
}
